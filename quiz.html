<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/quiz.css">
</head>
<body>
    <div class="container">
        <div id="game" class="flex-column justify-center">
            <div id="timer" class="flex-column flex-center">
                <p>Timer:15s</p>
               
                
            </div>
            <div class="flex-column">
                <p>
                    Score:
                </p>
                <h1 id="score" class="flex-column">
                    0
                </h1>
            </div>
            
            <div id="question">
                <h1>What is the answer to this question?</h1>
            </div>
            <div class="answer-container">
                <p class="answer-choice">A</p>
                <p class="answer-text" data-number="1">Choice</p>
            </div>
            <div class="answer-container">
                <p class="answer-choice">B</p>
                <p class="answer-text" data-number="2">Choice</p>
            </div>
            <div class="answer-container">
                <p class="answer-choice">C</p>
                <p class="answer-text" data-number="3">Choice</p>
            </div>
            <div class="answer-container">
                <p class="answer-choice">D</p>
                <p class="answer-text" data-number="4">Choice</p>
            </div>
        </div>
    </div>
    <script src="./assets/js/quiz.js"></script>
</body>
</html>
