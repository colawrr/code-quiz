<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/quiz.css">
</head>
<body>
    <div class="container">
        <div id="game" class="flex-column justify-center">
            <div id="question">
                <h2>What is the answer to this question?</h2>
            </div>
            <div class="answer-container">
                <p class="answer-choice">A</p>
                <p class="answer-text" data-number="1">Choice</p>
            </div>
            <div class="answer-container">
                <p class="answer-choice">B</p>
                <p class="answer-text" data-number="2">Choice</p>
            </div>
            <div class="answer-container">
                <p class="answer-choice">C</p>
                <p class="answer-text" data-number="3">Choice</p>
            </div>
            <div class="answer-container">
                <p class="answer-choice">D</p>
                <p class="answer-text" data-number="4">Choice</p>
            </div>
            

        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
